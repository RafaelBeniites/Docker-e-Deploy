name: Docker CI/CD para Docker Hub

on:
  push:
    branches: [ main ] # Altere 'main' para o seu branch principal, se necessário

env:
  # Substitua pelo seu nome de usuário e nome do repositório no Docker Hub
  DOCKER_REPO: julianiminerva/mackdocker

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar o Docker Buildx (necessário para o push)
        uses: docker/setup-buildx-action@v3

      - name: 3. Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 4. Construir e Enviar a Imagem para o Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: . # Onde o Dockerfile está (diretório raiz do repo)
          push: true # Habilita o envio (push) para o Docker Hub
          # Tags que serão aplicadas à imagem: uma com 'latest' e outra com o ID do commit
          tags: |
            ${{ env.DOCKER_REPO }}:latest
            ${{ env.DOCKER_REPO }}:${{ github.sha }} 
          cache-from: type=gha # Usa cache do GitHub Actions para builds mais rápidos
          cache-to: type=gha,mode=max
